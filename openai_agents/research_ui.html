<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Agent Workflows</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
      }

      .container {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #ffffff;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #06b6d4 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e2e8f0;
        font-size: 0.95rem;
      }

      textarea {
        width: 100%;
        padding: 16px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 16px;
        resize: vertical;
        min-height: 120px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        transition: all 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        background: rgba(255, 255, 255, 0.08);
      }

      .button-group {
        text-align: center;
        margin-top: 30px;
      }

      button {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        padding: 14px 32px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
      }

      button:hover {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
      }

      button:disabled {
        background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        display: none;
      }

      .status.success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: 1px solid #10b981;
      }

      .status.error {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        border: 1px solid #ef4444;
      }

      .status.loading {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        border: 1px solid #06b6d4;
      }

      .result {
        margin-top: 20px;
        padding: 24px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: none;
        line-height: 1.7;
        color: #e2e8f0;
      }

      .result h1,
      .result h2,
      .result h3,
      .result h4,
      .result h5,
      .result h6 {
        margin-top: 24px;
        margin-bottom: 12px;
        color: #ffffff;
        font-weight: 600;
      }

      .result h1 {
        font-size: 24px;
      }
      .result h2 {
        font-size: 20px;
      }
      .result h3 {
        font-size: 18px;
      }

      .result p {
        margin-bottom: 10px;
      }

      .result ul,
      .result ol {
        margin-bottom: 10px;
        padding-left: 20px;
      }

      .result li {
        margin-bottom: 5px;
      }

      .result code {
        background: rgba(99, 102, 241, 0.1);
        color: #a5b4fc;
        padding: 3px 6px;
        border-radius: 6px;
        font-family: "Monaco", "Courier New", monospace;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .result pre {
        background: rgba(15, 20, 25, 0.8);
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .result blockquote {
        border-left: 4px solid #6366f1;
        padding-left: 20px;
        margin: 16px 0;
        color: #cbd5e1;
        background: rgba(99, 102, 241, 0.05);
        padding: 16px 20px;
        border-radius: 0 8px 8px 0;
      }

      .result strong {
        font-weight: bold;
      }

      .result em {
        font-style: italic;
      }

      .result a {
        color: #6366f1;
        text-decoration: #6366f1;
        transition: color 0.3s ease;
      }

      .example {
        font-style: italic;
        color: #94a3b8;
        font-size: 14px;
        margin-top: 8px;
      }

      .tabs {
        display: flex;
        gap: 12px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 40px;
        background: rgba(255, 255, 255, 0.01);
        border-radius: 12px 12px 0 0;
        overflow: hidden;
      }

      .tab {
        padding: 16px 28px;
        background-color: transparent;
        color: #a8b6ca;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
        position: relative;
        border-radius: 12px 12px 0 0;
      }

      .tab:hover {
        color: #e2e8f0;
      }

      .tab.active {
        color: #ffffff;
        border-bottom-color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .header {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
      }

      .header h1 {
        margin: 0;
      }
      .header small {
        display: block;
        color: #a8b6ca;
        font-size: 13px;
        margin-bottom: 40px;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .loading-bounce {
        animation: bounce 2s infinite;
        display: inline-block;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 30px;
        }

        .tabs {
          flex-wrap: wrap;
          gap: 4px;
          margin-bottom: 30px;
        }

        .tab {
          padding: 12px 16px;
          font-size: 14px;
          flex: 1;
          min-width: 120px;
        }

        textarea {
          padding: 12px;
          min-height: 100px;
        }

        button {
          padding: 12px 24px;
          font-size: 15px;
        }

        .result {
          padding: 16px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .tab {
          padding: 10px 12px;
          font-size: 13px;
          min-width: 100px;
        }

        textarea {
          padding: 10px;
          font-size: 15px;
        }

        button {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OpenAI Agents Workflows</h1>
        <small>Powered by Temporal</small>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="research">Research</button>
        <button class="tab" data-tab="agents-as-tools">Agents as Tools</button>
        <button class="tab" data-tab="customer-service">
          Customer Service
        </button>
        <button class="tab" data-tab="tools">Tools</button>
      </div>

      <div id="research-tab" class="tab-content active">
        <form id="research-form">
          <div class="form-group">
            <label for="research-prompt">Research Prompt:</label>
            <textarea
              id="research-prompt"
              name="prompt"
              placeholder="Enter your research topic..."
              required
            ></textarea>
            <div class="example">
              Example: "Caribbean vacation spots in April, optimizing for
              surfing, hiking and water sports"
            </div>
          </div>

          <div class="button-group">
            <button type="submit" id="research-submit-btn">
              Start Research
            </button>
          </div>
        </form>
      </div>

      <div id="agents-as-tools-tab" class="tab-content">
        <form id="agents-as-tools-form">
          <div class="form-group">
            <label for="agents-as-tools-prompt">Translation Prompt:</label>
            <textarea
              id="agents-as-tools-prompt"
              name="prompt"
              placeholder="Enter text to translate..."
              required
            ></textarea>
            <div class="example">
              Example: "Translate to English: '¿Cómo estás?'"
            </div>
          </div>

          <div class="button-group">
            <button type="submit" id="agents-as-tools-submit-btn">
              Translate
            </button>
          </div>
        </form>
      </div>

      <div id="customer-service-tab" class="tab-content">
        <form id="customer-service-form">
          <div class="form-group">
            <label for="customer-service-prompt">Customer Message:</label>
            <textarea
              id="customer-service-prompt"
              name="prompt"
              placeholder="Enter your customer service message..."
              required
            ></textarea>
            <div class="example">
              Example: "I need help with my order #12345. It hasn't arrived
              yet."
            </div>
          </div>

          <div class="button-group">
            <button type="submit" id="customer-service-submit-btn">
              Send Message
            </button>
          </div>
        </form>
      </div>

      <div id="tools-tab" class="tab-content">
        <form id="tools-form">
          <div class="form-group">
            <label for="tools-prompt">Weather Query:</label>
            <textarea
              id="tools-prompt"
              name="prompt"
              placeholder="Enter your weather question..."
              required
            ></textarea>
            <div class="example">Example: "What is the weather in Tokyo?"</div>
          </div>

          <div class="button-group">
            <button type="submit" id="tools-submit-btn">Get Weather</button>
          </div>
        </form>
      </div>

      <div id="status" class="status"></div>
      <div id="result" class="result"></div>
    </div>

    <script>
      // Tab switching functionality
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", function () {
          const tabName = this.dataset.tab;

          // Remove active class from all tabs and tab contents
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((tc) => tc.classList.remove("active"));

          // Add active class to clicked tab and corresponding content
          this.classList.add("active");
          document.getElementById(tabName + "-tab").classList.add("active");
        });
      });

      // Research workflow
      document
        .getElementById("research-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          await handleWorkflowSubmission(
            "research",
            "research-prompt",
            "research-submit-btn",
            "Starting research workflow...",
            "Research completed successfully!",
            "Start Research"
          );
        });

      // Agents as Tools workflow
      document
        .getElementById("agents-as-tools-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          await handleWorkflowSubmission(
            "agents-as-tools",
            "agents-as-tools-prompt",
            "agents-as-tools-submit-btn",
            "Starting translation...",
            "Translation completed successfully!",
            "Translate"
          );
        });

      // Customer Service workflow
      document
        .getElementById("customer-service-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          await handleWorkflowSubmission(
            "customer-service",
            "customer-service-prompt",
            "customer-service-submit-btn",
            "Processing message...",
            "Message processed successfully!",
            "Send Message"
          );
        });

      // Tools workflow
      document
        .getElementById("tools-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          await handleWorkflowSubmission(
            "tools",
            "tools-prompt",
            "tools-submit-btn",
            "Getting weather...",
            "Weather retrieved successfully!",
            "Get Weather"
          );
        });

      async function handleWorkflowSubmission(
        workflowType,
        promptId,
        buttonId,
        loadingMessage,
        successMessage,
        buttonText
      ) {
        const prompt = document.getElementById(promptId).value.trim();
        const submitBtn = document.getElementById(buttonId);
        const statusDiv = document.getElementById("status");
        const resultDiv = document.getElementById("result");

        if (!prompt) {
          showStatus("Please enter a prompt.", "error");
          return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.textContent = "Running...";
        showStatus(loadingMessage, "loading");
        resultDiv.style.display = "none";

        try {
          const response = await fetch(`/api/${workflowType}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: prompt }),
          });

          if (!response.ok) {
            const result = await response.json();
            throw new Error(
              `${response.status} - ${result.error || "HTTP error"}`
            );
          }

          const result = await response.json();

          showStatus(successMessage, "success");
          resultDiv.innerHTML = marked.parse(
            result.result || "No result returned"
          );
          resultDiv.style.display = "block";
        } catch (error) {
          console.error("Error:", error);
          showStatus(`Error: ${error.message}`, "error");
        } finally {
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = buttonText;
        }
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = message;
        statusDiv.className = `status ${type}`;
        if (type === "loading") {
          statusDiv.className += " loading-bounce loading-dots";
        }
        statusDiv.style.display = "block";
      }
    </script>
  </body>
</html>
